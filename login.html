<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>运的易管理平台</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        #headId{
            margin: 0px 0px 40px;
            padding: 0px;
        }
        button{
            width: 100%;
        }
    </style>
</head>
<body>
    <div  style="text-align: center;background-color: #D9534F;width: 100%;">
        <h1 id="headId" class="center-block">登录</h1>
    </div>
    <div class="container">

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1" >

                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>

                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 记住密码
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-danger btn-lg">登录</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>


<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
